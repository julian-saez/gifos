<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0, minimun-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>GIFOS</title>
</head>
<body class="light" id="background-body">
    <div id="color"></div>
    <div class="wrapper">
        <header>
            <div id="bar-header" class="flex-container">
                <a href="/home/index.html"><img id="logo" src="assets/logo-desktop.svg" alt="Logo de gifos"></a>
                <button class="hamburger hamburger--squeeze" type="button">
                    <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                    <ol class="menu active flex-container" id="menu">
                        <li>
                            <a id="mode-btn"></a>
                        </li>
                        <div class="line"></div>
                        <li>
                            <a id="nav1" href="/favorites/favorites.html">Favoritos</a>
                        </li>
                        <div class="line"></div>
                        <li>
                            <a id="nav2" href="#">Mis Gifos</a>
                        </li>
                        <div class="line"></div>
                    </ol>
                    </span>
                </button>
            </div>
        </header>
        <main>
            <section id="home" class="flex-container">
                <article id="text">
                    <div id="title-h1" class="flex-container">
                        <h1>Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></h1>
                    </div>
                    <img id="image-home" src="assets/ilustra_header.svg" alt="">
                    <form id="searchForm" onsubmit="return false;">
                        <fieldset id="input-container">
                            <input type="search" autocomplete="off" class="no-text" id="buscador" name="q" placeholder="Busca GIFOS y más">
                            <button type="reset" class="searchBar" id="bar-btn" class="flex-container">
                                <img id="bar-icon" src="assets/icon-search.svg" alt="Borra el contenido">
                            </button>
                        </fieldset>
                    </form>
                    <div id="dropdown-menu" class="flex-container dropdown-menu">
                        <div>
                            <div>
                                <img src="assets/icon-search.svg" alt="">
                                <p></p>
                            </div>
                        </div>
                        <div>
                            <div>
                                <img src="assets/icon-search.svg" alt="">
                                <p></p>
                            </div>
                        </div>
                        <div>
                            <div>
                                <img src="assets/icon-search.svg" alt="">
                                <p></p>
                            </div>
                        </div>
                        <div>
                            <div>
                                <img src="assets/icon-search.svg" alt="">
                                <p></p>
                            </div>
                        </div>
                    </div>
                    <div id="trending-categories">
                        <h3>Trending:</h3>
                        <div id="categories" class="flex-container"></div>
                    </div>
                    <div id="spacebetween"></div>
                    <h2 id="search-word"></h2>
                    <div id="container-results"></div>
                    <div id="moreResultsBtnContainer" class="flex-container">
                        <button id="moreBtn">Ver más</button>
                    </div>
            </section>
            </div>
            <section class="light-trending" id="trending-gifos">
                <div id="trending" class="wrapper flex-container">
                    <h2>Trending GIFOS</h2>
                    <p>Mira los últimos gifos de nuestras comunidad</p>
                    <div id="container-trending" class="flex-container">
                        <button id="btn-back"><img src="assets/button-slider-left.svg" alt="Boton para volver"></button>
                        <div id="list-gifs" class="flex-container"></div>
                        <button id="btn-next"><img src="assets/button-slider-right-hover.svg" alt="Boton para ver más"></button>
                    </div>
                    <div id="message-content">
                        <p></p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <article id="share">
                <h4>Compartir en:</h4>
                <img id="icon-facebook" src="" alt="Icono de facebook">
                <img id="icon-twitter" src="" alt="Icono de twitter">
                <img id="icon-instagram" src="" alt="Icono de instagram">
            </article>
            <article>
                <p>&copy; GIFOS 2020&mdash; All Rights Reserved<p>
                <div></div>
            </article>
        </footer>
    </div>
    <script src="dark-mode.js"></script>
    <script src="menu-hamburguesa.js"></script>
    <script src="trendings.js"></script>
    <script src="app.js"></script>
</body>
</html>
