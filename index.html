<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/logo-desktop.svg" />
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0, minimun-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="styles/style.css">
    <title>GIFOS</title>
</head>
<body class="light">
    <div id="max-gifo" class="max-gif" style="display: none;"></div>
    <span id="line-upper-header"></span>
    <div class="wrapper">
        <header>
            <div id="bar-header" class="flex-container">
                <a href="index.html"><img id="logo" src="assets/logo-desktop.svg" alt="Logo de gifos"></a>
                <button class="hamburger hamburger--squeeze" type="button">
                    <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                    <ol class="menu active flex-container" id="menu">
                        <li>
                            <a id="mode-btn"></a>
                        </li>
                        <div class="line"></div>
                        <li>
                            <a class="nav-items primary-color" href="/docs/favorites.html">Favoritos</a>
                        </li>
                        <div class="line"></div>
                        <li id="my-gifos-row">
                            <a class="nav-items primary-color" href="/docs/my-gifos.html">Mis Gifos</a>
                        </li>
                        <li id="create-gifo-row">
                            <a href="../docs/create-gif.html">
                                <img id="create-gifo-button" src="../assets/button-crear-gifo.svg" alt="boton-crear-gifo">
                            </a>
                        </li>
                        <div class="line"></div>
                    </ol>
                    </span>
                </button>
            </div>
        </header>
        <main>
            <section id="home" class="flex-container">
                <article id="text">
                    <div id="title-h1" class="flex-container">
                        <h1>Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></h1>
                    </div>
                    <img id="image-home" src="assets/ilustra_header.svg" alt="">
                    <form id="input-container" onsubmit="return false;">
                        <fieldset id="input-buscador">
                            <input type="search" autocomplete="off" class="no-text" id="buscador" name="q" placeholder="Busca GIFOS y más">
                            <button type="reset" class="searchBar" id="bar-btn" class="flex-container">
                                <img id="bar-icon" src="assets/icon-search.svg" alt="Borra el contenido">
                            </button>
                        </fieldset>
                        <fieldset id="autocomplete-list">
                            <div class="flex-container">
                                <img src="assets/icon-search.svg" alt="icono-buscar">
                                <span class="dropmenu-items-text"></span>
                            </div>
                            <div class="flex-container">
                                <img src="assets/icon-search.svg" alt="icono-buscar">
                                <span class="dropmenu-items-text"></span>
                            </div>
                            <div class="flex-container">
                                <img src="assets/icon-search.svg" alt="icono-buscar">
                                <span class="dropmenu-items-text"></span>
                            </div>
                            <div class="flex-container">
                                <img src="assets/icon-search.svg" alt="icono-buscar">
                                <span class="dropmenu-items-text"></span>
                            </div>
                        </fieldset>
                    </form>
                    <div id="trending-categories">
                        <h3>Trending:</h3>
                        <div id="categories" class="flex-container">
                            <div class="flex-container"></div>
                        </div>
                    </div>
                    <div id="spacebetween"></div>
                    <h2 id="search-word"></h2>
                    <div id="container-results" class="flex-container"></div>
                    <div id="moreResultsBtnContainer" class="flex-container">
                        <button id="moreBtn" style="display: none;">Ver más</button>
                    </div>
            </section>
            </div>
            <section class="light-trending" id="trending-gifos">
                <div id="trending" class="wrapper flex-container">
                    <h2>Trending GIFOS</h2>
                    <p>Mira los últimos gifos de nuestras comunidad</p>
                    <div id="container-trending" class="flex-container">
                        <button id="btn-back">
                            <img src="assets/button-slider-left.svg" alt="Boton para volver">
                        </button>
                        <div id="list-gifs" class="flex-container"></div>
                        <button id="btn-next">
                            <img src="assets/button-slider-right-hover.svg" alt="Boton para ver más">
                        </button>
                    </div>
                    <div id="message-content">
                        <p></p>
                    </div>
                </div>
            </section>
        </main>
        <footer class="flex-container wrapper">
            <section class="flex-container">
                <h4>Compartir en:</h4>
                <div>
                    <a href="https://es-la.facebook.com">
                        <img id="icon-facebook" alt="Icono de facebook">
                    </a>
                    <a href="https://twitter.com">
                        <img id="icon-twitter" alt="Icono de twitter">
                    </a>
                    <a href="https://www.instagram.com">
                        <img id="icon-instagram" alt="Icono de instagram">
                    </a>
                </div>
            </section>
            <section>
                <p>&copy; GIFOS 2021&mdash; All Rights Reserved<p>
                <div></div>
            </section>
        </footer>
    </div>
    <span id="line-below-footer"></span>
    <script src="scripts/likes.js"></script>
    <script src="scripts/dark-mode.js"></script>
    <script src="scripts/menu-hamburguesa.js"></script>
    <script src="scripts/trendings.js"></script>
    <script src="scripts/search.js"></script>
</body>
</html>
